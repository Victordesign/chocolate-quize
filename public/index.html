<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chocolate quiz questions</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
       <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-secondary display-3 my-4">Chocolate quiz</h2>
    </div>
  </div>

  <!-- result section -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>You are <span class="display-4 p-3">0%</span> Chololate lover!</p>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Which ancient civilisation used chocolate as currency?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">Greek
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">The Mayans</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. Which type of chocolate is said to reduce risks of heart disease?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">White chocolate</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">Dark chocolate</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. Are cocoa beans a fruit or vegetable?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">Vegetable</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">Fruit</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. What was the first created chocolate product?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">MIlky chocolate</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">Hot chocolate</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-dark"> 
        </div>
      </form>

    </div>
  </div>
  <script src="/sandbox.js"></script>
</body>
</html>
